            <div class="col-md-4">

                <div class="col-sm-12 select-grid center">
                    <div class="row product">
                        <div class="col-sm-12 checkout ">
                            <h3>Check out</h3>
                        </div>
                        <div class="col-sm-4 name-tag">
                            <p>Name</p>
                        </div>
                        <div class="col-sm-4 qty-tag">
                            <p>QTY</p>
                        </div>
                        <div class="col-sm-4 price-tag">
                            <P>Price</P>
                        </div>
                    </div>
                    <div class="swiper-container swiper1">
                        <div class="swiper-wrapper orderswiper">
                            <div class="swiper-slide orderslide">
                                <div class="container">
                                    <div class="row order-list">
                                        <div class="col-sm-1 delorder z">❌</div>
                                        <div class="col-sm-3 ordername z">아메리카노</div>
                                        <div class="col-sm-1 plusorder z">➕</div>
                                        <div class="col-sm-2 orderqty z">1</div>
                                        <div class="col-sm-1 minusorder z">➖</div>
                                        <div class="col-sm-3 orderprice z">5000</div>
                                        <div class="col-sm-1 orderprice z">원</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-scrollbar"></div>
                    </div>
                </div>


                <div class="col-sm-12 pay-grid mt-4">
                    <div>
                        <div class="container mt-3">

                            <div class="row">
                                <div class="col-sm-5 total">Total</div>

                                                    24th.<br><br>
                                                    Hope to see you soon!
                                                    <br><br>

                                                    <img src="../images/manwon.jpg" id="draggable"
                                                        class="ui-widget-content">

                                                    <img src="../images/bowl.jpg" id="droppable" class="notcss">
                                                </div>
                                                </p>

                                                <div class="btn-r">
                                                    <a href="#" class="btn-layerClose">Close</a>
                                                </div>
                                                <!--// content-->
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <a class="btn btn-default" href="javascript:;" id="6">초기화</a>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper1', {
            direction: 'vertical',
            slidesPerView: 'auto',
            freeMode: true,
            scrollbar: {
                el: '.swiper-scrollbar',
            },
            mousewheel: true,

        });
    </script>

    <script>
        var swiper = new Swiper('.swiper2', {
            observer: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
