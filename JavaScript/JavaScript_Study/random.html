<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 숫자 찾기</title>

    <script>
        
        var count=1;
        var rnum=Math.random()*100+1;
        rnum=parseInt(rnum);

        while(count<=10){
        
        var answer=prompt('1~100 사이의 숫자를 입력하세요.'); 
        var answerNum=Number(answer);
        
        if(answer !=answerNum){ //문자 입력 확인
            alert('숫자를 입력하세요');
            continue;
        }

        if(answer==rnum){ //정답
            alert('정답입니다.');
            document.write('횟수 : '+count+'회\n');
            document.write('정답 : '+rnum);
            break;
        }else { //오답
            if(answerNum>100 && answerNum==0){
                alert("숫자의 범위는 1~100 입니다.");
                continue;
            }
            else if(answerNum<rnum){
                alert(answerNum+'보다 큰 수를 입력하세요.');          
            }
            else if(answerNum>rnum){
                alert(answerNum+'보다 작은 수를 입력하세요.');             
            } 
        }
        count++;

        if(count>10){
            alert('실패했습니다.');
        }
        }

    </script>
</head>

</body>
</html>
