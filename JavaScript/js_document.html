<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object</title>

    <script>

        window.onload = function () {

            //Tag Element 생성
            var h1 = document.createElement('h1'); //<h1></h1>

            //Text Node 생성
            var text = document.createTextNode('js에서 동적으로 만든 태그입니다.');

            //<h1>안녕하세요</h1>
            h1.appendChild(text);

            // document.body.appendChild(h1);

            // Tag Element 생성
            //  var img = document.createElement('img');
            //     // img.src='../images/starw.png';
            //      img.width=200;
            //      img.height=100;
            //     // img.alt='js img test';
            //     img.setAttribute('src', 'image.png');
            //     img.setAttribute('data-role', 'test-Image');


            // //정적 문서에서 문서 객체로 캐스팅 방법
            // document.getElementChild(img);

            var title = document.getElementById('title');
            console.log(title.innerHTML);
            title.innerHTML += '<br><i> 안녕하세요</i>';

            var jobs = document.getElementsByName('job');
            console.log(jobs);
            console.log(jobs[0].value); // 사용자가 입력한 값을 출력
            console.log(jobs[1].value); // 사용자가 입력한 값을 출력

            var inputs = document.getElementsByTagName('input');
            console.log(inputs);
            console.log(inputs[0].value);
            console.log(inputs[1].value);

            inputs[0].value = '프로그래머가 새로운 입력을 합니다.';
            inputs[1].value = 'test OK';

            var h1 = document.querySelector('#title');

            h1.style.color = 'red';

            console.log(h1.innerHTML); //태그를 포함해서 출력
            console.log(h1.innerText); // 태그를 제거하고 출력

            var h1s = document.querySelectorAll('input[type=text]');
            console.log(h1s);
            console.log(h1s[0].value);
            console.log(h1s[1].value);

            var btn_change = document.getElementById('btn');
            btn_change.onclick = function () {
                var header = document.getElementById('title');

                header.style.color = 'blue';
                header.style.fontSize = '100%';
            };

            document.getElementById('btn_del').onclick = function () {

                //삭제 대상 엘리먼트 캐스팅
                var h1_Del = document.getElementById('title');

                //삭제 대상의 부모 엘리먼트 캐스팅
                var wrap = document.getElementById('wrap');

                //부모 엘리먼트에서 자식 엘리먼트 삭제
                wrap.removeChild(h1_Del);
            };
        }


        // function change() {

        //     header.style.color = 'blue';
        //     header.style.fontSize = '100%';
        // }

    </script>

</head>

<body>

    <div id="wrap">
        <h1 id="title">html 문서 내부에 정의된 h1태그입니다.</h1>
        <!-- <h2 id="title">html 문서 내부에 정의된 h2태그입니다.</h2> -->
    </div>

    <input type="text" name="job" value="tester" readyonly>
    <input type="text" name="job" value="modeler">
    <br>
    <br>
    <!-- <input type="button" value="change" onclick="change()"> -->
    <input type="button" value="change" id="btn">
    <input type="button" value="h1 tag delete" id="btn_del">


</body>

</html>
