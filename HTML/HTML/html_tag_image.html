<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Tag Test</title>
</head>
<body>
   
    <h1>[Image Tag]</h1>
    <h2>이미지 파일 </h2>
    <img src="image1.jpg" width="200">
    <img src="image2.jpg" width="200" height="150">
    <img src="image3.jpg" width="200" alt="no image">
    
    <!--이미지 파일이 없을때-->
    <img src="no.jpg" alt="no image">
    <img src="Nothing" alt="그림이 존재하지 않습니다." width="200">
    
    <!-- 다른 폴더 이미지 파일 -->
     <img src="image/image2.jpg">
    <img src="https://t1.daumcdn.net/daumtop_chanel/op/20170315064553027.png" />
     
</body>
</html>
