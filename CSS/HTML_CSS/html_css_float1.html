<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float 정렬: 수평방향 정렬</title>
    <style>
        img{
            float:left;
        }
        div{
            overflow: hidden;
        }
        
        p.one{
            clear: both;
        }
        
    </style>

</head>
<body>
   
    <div>
    <img src="../image2.png" width="300">
    <h1>스누피</h1>
        <p>
        스누피(영어: Snoopy)는 미국의 만화가 찰스 먼로 슐츠가 1950년부터 쓰기 시작한 만화 《피너츠》의 등장하는 비글이다. 
        성별은 수컷이다. 작품의 주인공 찰리 브라운의 애완견[1]이다.
        </p>
        </div>

        <p class="one"> 만화 외에도 여러 가지 극장판 (더 피너츠 무비)과 TV 애니메이션에서 주인공으로 등장한다. 1950년 10월 연재분에서 처음 등장한 이래, 미국 만화계 역사상 가장 널리 알려져 있고 그 자체로 아이콘이 된 캐릭터 중 하나라는 평가를 받는다. 일부 국가에서는 만화의 주인공인 찰리 브라운보다 더 유명한 캐릭터이기도 하다.
        </p>
    
</body>
</html>
