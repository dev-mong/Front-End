<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS 속성</title>

    <style>
        /*
    CSS에서 사용하는 단위: px,%, em
        px:정대 단위
        %: 비율
        em : 배수
        16px = 1em = 100%
        32px = 2em = 200%
*/

        tr:nth-child(1)>td:nth-child(2) {
            font-size: 16px;
            color: red;

        }

        tr:nth-child(1)>td:nth-child(3) {
            font-size: 24px;
            color: blue;
        }

        tr:nth-child(1)>td:nth-child(4) {
            font-size: 32px;
            color: greenyellow;
        }

        tr:nth-child(2)>td:nth-child(2) {
            font-size: 1em;
            color: #FF0000;
        }

        tr:nth-child(2)>td:nth-child(3) {
            font-size: 1.5em;
            color: #0000FF;
        }

        tr:nth-child(2)>td:nth-child(4) {
            font-size: 2em;
            color: #00ff00;
        }

        tr:nth-child(3)>td:nth-child(2) {
            font-size: 100%;
            color: rgb(255, 0, 0);
        }

        tr:nth-child(3)>td:nth-child(3) {
            font-size: 150%;
            color: rgb(0, 0, 255);
        }

        tr:nth-child(3)>td:nth-child(4) {
            font-size: 200%;
            color: rgb(0, 255, 0);
        }

         body {
            background-image: url('../image1.jpg');
            /*background-size: 50%;*/
            /*background-size : 50% 300px;*/
            background-size: 25%;
            background-repeat: no-repeat;
            
/*            background-position: right bottom ;*/
            
             /*배경 이미지 고정 -> 스크롤을 내려도 같이 내려옴 */
            background-attachment:fixed;
            
        }
        
       hr {
            border: 0;
            border-bottom: thin solid #AAAAAA;
        }
        
       div.box {
        width : 300px;
        height : 300px;
        border : 1px solid gray;
        } 

        #box1{
            background-color: red; 
            border-width: 10px;
            border-style: double;
            padding: 10px;
            padding-top: 100px;
            margin: 10px;
            margin-top: 100px;

        }
        #box2{
            background-color: blue;
            border-radius: 50%;
        }
        img{
            width: 200px;
            border-radius: 50%;
        }
        span{
            border: 1px solid red;
        }
        #box{
            border : 1px solid blue;
            display :inline;
        }
        
        #sp{
            /*자동으로 앞뒤 줄바뀜이 됨 -> width: 100%*/
            display: block; 
/*            display: inline-block; */
        }
        #bg{
            height: 300px;
            width: 100%;
            background-image: url('../image1.jpg');
/*            background-size: cover;*/
            color: yellow;
            font-size: 5em;
            line-height: 300px;
            text-align: center;
        }
        
        .font_kor{
            font-family: '궁서체', '돋음', '돋음체';
        }
        .font_web {
            font-family: 'Nanum Gothic', sans-serif;
        }
         .font_penscript {
            font-family: 'Nanum Pen Script', cursive;
        }
        
        
    </style>


</head>

<body>

    <table border="1">

        <tr>
            <td>px</td>
            <td>HTML5 16px</td>
            <td>HTML5 24px</td>
            <td>HTML5 32ps</td>
        </tr>
        <tr>
            <td>em</td>
            <td>HTML5 1em</td>
            <td>HTML5 1.5em</td>
            <td>HTML5 2em</td>
        </tr>
        <tr>
            <td>%</td>
            <td>HTML5 - 100%</td>
            <td>HTML5 - 150%</td>
            <td>HTML5 - 200%</td>
        </tr>

    </table>

        
    <hr>
    
    
    <div class="box" id="box1">
        TEXT
    </div>

    <hr>
    <img src="../image1.jpg">
    
    <span id="sp">Dummy</span>
    <div id="box">
        <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
    </div>

</body>

</html>
